# Cloudflare Pages 部署配置
# 此文件用于自定义构建设置

[build]
  command = "hugo --minify"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.121.0"
  GO_VERSION = "1.21"
  NODE_VERSION = "18"

# 重定向规则示例
# [[redirects]]
#   from = "/old-path"
#   to = "/new-path"
#   status = 301

# Headers 配置示例
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
